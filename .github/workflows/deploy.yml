name: Continuous Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - run: git clone https://github.com/flber/Pillar
      - run: cd pillar
      - run: apt install cargo
      - run: cargo build --release
      - run: cd ..
      - run: ./pillar/target/release/pillar build
